<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anything API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem;
            margin-top: 3rem;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .endpoint-builder {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .endpoint-builder input {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .endpoint-builder button {
            background: #6e8efb;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .endpoint-builder button:hover {
            background: #a777e3;
        }
        .response-preview {
            background: #23272e;
            color: #fff;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 1rem;
            min-height: 120px;
            overflow-x: auto;
            white-space: pre;
        }
        .copy-btn {
            background: #a777e3;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.3rem 0.8rem;
            font-size: 0.95rem;
            cursor: pointer;
            float: right;
            margin-top: -2.2rem;
            margin-right: 0.5rem;
        }
        .examples {
            margin-top: 2rem;
        }
        .examples h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .example-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .example-btn {
            background: #f3f3f3;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.2s;
        }
        .example-btn:hover {
            background: #e0e0e0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                margin-top: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anything API</h1>
        <form class="endpoint-builder" id="endpointForm">
            <span style="align-self:center; color:#888;">/api/</span>
            <input type="text" id="endpointInput" placeholder="weather/today" required>
            <input type="text" id="fieldsInput" placeholder="fields (optional: name,type,power)">
            <button type="submit">Try It Live</button>
        </form>
        <div style="position:relative;">
            <button class="copy-btn" id="copyUrlBtn" title="Copy URL">Copy URL</button>
            <div class="response-preview" id="responsePreview">Response will appear here...</div>
        </div>
        <div class="examples">
            <h2>Example Endpoints</h2>
            <div class="example-list">
                <button class="example-btn" data-endpoint="weather/today">/api/weather/today</button>
                <button class="example-btn" data-endpoint="pokemon/pikachu" data-fields="name,type,power">/api/pokemon/pikachu?fields=name,type,power</button>
                <button class="example-btn" data-endpoint="recipe/pizza" data-fields="ingredients,time,difficulty">/api/recipe/pizza?fields=ingredients,time,difficulty</button>
                <button class="example-btn" data-endpoint="motivational/quote">/api/motivational/quote</button>
            </div>
        </div>
    </div>
    <script>
        const endpointForm = document.getElementById('endpointForm');
        const endpointInput = document.getElementById('endpointInput');
        const fieldsInput = document.getElementById('fieldsInput');
        const responsePreview = document.getElementById('responsePreview');
        const copyUrlBtn = document.getElementById('copyUrlBtn');
        const exampleBtns = document.querySelectorAll('.example-btn');

        function buildApiUrl(endpoint, fields) {
            let url = `/api/${endpoint.replace(/^\/+|\/+$/g, '')}`;
            if (fields && fields.trim() !== '') {
                url += `?fields=${encodeURIComponent(fields)}`;
            }
            return url;
        }

        function highlightJson(json) {
            if (!json) return '';
            return json.replace(/("[^"]*"\s*:\s*)/g, '<span style="color:#6ee7b7;">$1</span>')
                       .replace(/(:\s*"[^"]*")/g, '<span style="color:#60a5fa;">$1</span>')
                       .replace(/(:\s*\d+)/g, '<span style="color:#fbbf24;">$1</span>')
                       .replace(/(:\s*true|false|null)/g, '<span style="color:#f472b6;">$1</span>');
        }

        async function fetchApi(url) {
            responsePreview.innerHTML = 'Loading...';
            try {
                const res = await fetch(url);
                const data = await res.json();
                const pretty = JSON.stringify(data, null, 2);
                responsePreview.innerHTML = `<code>${highlightJson(pretty)}</code>`;
            } catch (err) {
                responsePreview.innerHTML = `<span style="color:#f87171;">Error: ${err.message}</span>`;
            }
        }

        endpointForm.addEventListener('submit', e => {
            e.preventDefault();
            const endpoint = endpointInput.value;
            const fields = fieldsInput.value;
            const url = buildApiUrl(endpoint, fields);
            window.history.replaceState({}, '', url);
            fetchApi(url);
        });

        copyUrlBtn.addEventListener('click', () => {
            const endpoint = endpointInput.value;
            const fields = fieldsInput.value;
            const url = buildApiUrl(endpoint, fields);
            const fullUrl = window.location.origin + url;
            navigator.clipboard.writeText(fullUrl);
            copyUrlBtn.textContent = 'Copied!';
            setTimeout(() => copyUrlBtn.textContent = 'Copy URL', 1200);
        });

        exampleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                endpointInput.value = btn.getAttribute('data-endpoint');
                fieldsInput.value = btn.getAttribute('data-fields') || '';
                endpointForm.dispatchEvent(new Event('submit'));
            });
        });

        // On page load, if URL matches /api/*, prefill and auto-fetch
        window.addEventListener('DOMContentLoaded', () => {
            const match = window.location.pathname.match(/^\/api\/(.+)$/);
            if (match) {
                endpointInput.value = match[1];
                const params = new URLSearchParams(window.location.search);
                fieldsInput.value = params.get('fields') || '';
                endpointForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
